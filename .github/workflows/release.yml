name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: 6.x

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4

      - name: Restore
        run: dotnet restore CodexAuthManager.sln

      - name: Build
        run: >
          dotnet build CodexAuthManager.sln
          --configuration Release
          --no-restore
          /p:Version=${{ steps.gitversion.outputs.semVer }}

      - name: Test
        run: dotnet test CodexAuthManager.sln --configuration Release --no-build

      - name: Pack codex-tokens tool
        run: >
          dotnet pack src/CodexAuthManager.Cli/CodexAuthManager.Cli.csproj
          --configuration Release
          --no-build
          --output ./artifacts
          /p:PackageId=codex-tokens
          /p:PackageVersion=${{ steps.gitversion.outputs.semVer }}

      - name: Retrieve secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.eu
          secrets: |
            265b2fb6-2cf0-4859-9bc8-b24c00ab4378 > NUGET_API_KEY

      - name: Publish codex-tokens to NuGet.org
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-tokens-${{ steps.gitversion.outputs.semVer }}
          path: artifacts/*.nupkg

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          name: codex-tokens v${{ steps.gitversion.outputs.semVer }}
          body: |
            Automated release built from ${{ github.sha }}.
            Version calculated by GitVersion.
          files: artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
